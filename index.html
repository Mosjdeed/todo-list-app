<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="mx-auto max-w-lg mt-4 sm:mt-10 p-4 sm:p-5">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">
                 My To-Do List
            </h1>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6 border border-gray-100">
            <div class="flex flex-col sm:flex-row gap-3">
                <input 
                    type="text" 
                    id="taskInput"
                    placeholder="What needs to be done?" 
                    class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 text-base"
                >
                <button 
                    id="addButton"
                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 sm:px-8 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 w-full sm:w-auto"
                >
                    <span class="sm:hidden">Add</span>
                    <span class="hidden sm:inline">Add Task</span>
                </button>
            </div>
        </div>

        <!-- Task List Section -->
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 border border-gray-100">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 gap-3">
                <h2 class="text-lg font-semibold text-gray-700">Tasks</h2>
                
                <!-- Filter Buttons -->
                <div class="flex gap-1 sm:gap-2 sm:w-auto">
                    <button class="filter-btn flex-1 sm:flex-none px-3 sm:px-3 py-1 text-xs sm:text-sm font-medium text-white bg-blue-500 rounded-lg transition-colors" data-filter="all">
                        All
                    </button>
                    <button class="filter-btn flex-1 sm:flex-none px-3 sm:px-3 py-1 text-xs sm:text-sm font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" data-filter="active">
                        Active
                    </button>
                    <button class="filter-btn flex-1 sm:flex-none px-3 sm:px-3 py-1 text-xs sm:text-sm font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" data-filter="completed">
                        Completed
                    </button>
                </div>
            </div>
            
            <ul id="taskList" class="space-y-2">
                <!-- Empty state -->
                <li id="emptyState" class="text-center py-8 text-gray-400">
                    <p class="text-sm sm:text-base">No tasks yet.</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
